<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ololo</title>
  <base href=".">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <header>
    <div>
      <h3>IMarket</h3>
    </div>
    <div class="header-right">
      <button id="signIn">Sign in</button>
      <div id="signMenu">
        <form action="">
          <input type="text">
          <input type="password">
          <input id="inputIn" type="submit">
        </form>
      </div>

      <!-- script for hidden ^ -->
      <script>
        var button = document.getElementById('signIn');
        var signMenu = document.getElementById('signMenu');
        var input = document.getElementById('inputIn');

        button.onclick = function() {
          signMenu.style.display = "block";
        }
        input.onclick = function() {
          signMenu.style.display = "none";
        } 
      </script>

      <button class="sign">Sign up</button>
      <div class="sign-up">
          <form action="">
              <input type="text">
              <input type="password">
              <input type="submit">
            </form>
      </div>
    </div>
  </header>
  
  <nav layout="row" layout-align="center center">
    <app-root layout="row" layout-align="center center"></app-root>
  </nav>
  
</body>
</html>
