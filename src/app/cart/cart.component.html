<h3>This is your purchases. Total: {{ total }}</h3>
<div class="outer">
    <div class="product" *ngFor="let product of products">
        <figure>
            <img src="assets/images/default.png" alt="product-image">
            <figcaption>{{ product.price }}$</figcaption>
            <button (click)="remove( product.id )">Remove from cart</button>
        </figure>
        <div class="product-description">
            <a routerLink="/product" (click)="item=this.product;pushProductInfo()"><h4>{{ product.name }}</h4></a>
            <p>{{ product.descriptionPreview }}</p>
            <p>{{ product.storeStatus }}</p>
        </div>
    </div>
</div>
