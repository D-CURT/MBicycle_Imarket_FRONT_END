<app-nav-bar></app-nav-bar>
<div class="menu-outer">
  <ul class="menu" *ngFor="let category of categories">
      <li><a>{{ category.name }}</a>
          <ul class="submenu">
            <div *ngFor="let group of category.groups">
              <li>
                <a routerLink="/products" (click)="targetGroup = this.group.name; pushGroupName()" *ngIf="path">{{ group.name }}</a>
                <a routerLink="/products_1" (click)="targetGroup = this.group.name; pushGroupName()" *ngIf="!path">{{ group.name }}</a>
              </li>
            </div>
          </ul>
      </li>
  </ul>
</div>
<a routerLink="/manage-profile" *ngIf="httpService.isLogged"><button>Edit profile</button></a>
<a routerLink="/manage"><button *ngIf="roles.isManager" (click)="goToManage()">Add product</button></a>
<a routerLink="/angry-admin" *ngIf="roles.isAdmin"><button>Edit users roles</button></a>
<a routerLink="/orders" *ngIf="httpService.isLogged"><button>Orders</button></a>
<a routerLink="/coupon" *ngIf="roles.isAdmin || roles.isManager"><button>Coupons</button></a>
<router-outlet></router-outlet>
