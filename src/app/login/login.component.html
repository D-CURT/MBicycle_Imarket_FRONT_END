<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
  <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <!-- <label for="username">Username</label> -->
      <input type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required placeholder="Username"/>
      <div *ngIf="f.submitted && !username.valid">Username is required</div>
  </div>
  <br>
  <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <!-- <label for="password">Password</label> -->
      <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="Password" />
      <div *ngIf="f.submitted && !password.valid">Password is required</div>
  </div>
  <br>
  <div>
      <button>Login</button>
  </div>
  <br>
  <div [style.display]="isLogged ? 'block' : 'none'">
  <img src="assets/images/accept1.png" alt="login_success" width="20" height="20">  
  <label>   Login successfull! Redirecting...</label>
  </div>  
  
  <div [style.display]="isError ? 'block' : 'none'">
  <img src="assets/images/error1.png" alt="login_error" width="20" height="20">  
  <label>   Authentication failed, please retry.</label>
  </div>
  <br>
</form>
