<h4>Manage profile page</h4>
<form id="updateForm" (ngSubmit)="f.form.valid && submitUpdate()" #f="ngForm" novalidate> 
  <input type="text" name="name" placeholder="Username" [(ngModel)]="form.name" #name="ngModel">
  <input type="text" name="email" placeholder="Email" [(ngModel)]="form.email" #name="ngModel">
  <input type="text" name="phone" placeholder="Phone" [(ngModel)]="form.phone" #name="ngModel">
  <input type="text" name="address" placeholder="Address" [(ngModel)]="form.address" #name="ngModel">
  <input type="submit">
</form>
<br>
