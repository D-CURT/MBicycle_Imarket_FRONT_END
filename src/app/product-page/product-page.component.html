<h1>{{ product.name }}</h1>
<div class="outer">
  <div class="picture">
    <figure>
      <img src="assets/images/default.png" alt="">
      <figcaption>
        <span>Price: {{ product.price }}$</span>
        <p>{{ store }}</p>
        <button (click)="addingToCart()">Add to cart</button>
        <a routerLink="/manage"><button *ngIf="roles.isManager" (click)="onEditProductClick()">Edit product</button></a>
      </figcaption>
    </figure>
  </div>
  <div class="description">
    <p>{{ product.description }}</p>
    <p>Скидка: {{ product.discount }}</p>
  </div>
  <br>
</div>
