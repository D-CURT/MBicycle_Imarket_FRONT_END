<h1>{{ product.name }}</h1>
<div class="outer">
  <div class="picture">
    <figure>
      <img src="assets/images/default.png" alt="">
      <figcaption>
        <p>{{ product.price }}</p>
        <p>{{ store }}</p>
        <button>Add to cart</button>
      </figcaption>
    </figure>
  </div>
  <div class="description">
    <p>{{ product.description }}</p>
  </div>
</div>
