<div *ngIf="roles.isCustomer">

</div>

<div *ngIf="roles.isAdmin || roles.isManager">
    <label>
        Date Time:
        <input [owlDateTime]="dt1">
        <span class="trigger" [owlDateTimeTrigger]="dt1">
            <i class="fas fa-calendar-alt"></i>
        </span>
        <owl-date-time #dt1></owl-date-time>
      </label>
      
      
      <div class="example-wrapper">
        <h2>Trigger Picker by a Icon</h2>
        <label class="example-input-wrapper">
            Date Time
            <input id="id_input_DateTimePicker" placeholder="Date Time:" [(ngModel)]="dateTime" [owlDateTime]="dt2" datetimepicker-neutral-timezone>
            <span class="example-trigger" [owlDateTimeTrigger]="dt2">
                <i class="fas fa-calendar-alt"></i>
            </span>
            <owl-date-time #dt2></owl-date-time>
        </label>
      
        <h4>Value From Picker: {{dateTime}}</h4>
      </div>
      
      <button (click)="send()"></button>
</div>
